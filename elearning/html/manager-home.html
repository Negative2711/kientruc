    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <link rel="stylesheet" href="../css/common.css">

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-lg-2 border-end p-3">
                <div class="my-1">
                    <button class="myButton2">Home</button>
                </div>
                <div class="my-1">
                    <button class="myButton3" onclick="window.location.href=('./manager-section-class.html');">Quản lý LHP</button>
                </div>
                <div class="mt-2">
                    <button class="myButton3" onclick="window.location.href=('./manager-time-table.html');">Quản lý TKB</button>
                </div>
            </div>
            <div class="col-lg-10">
                Welcome back, Manager! <a href="javascript:void(0);" onclick="logout();">Logout</a>
            </div>
        </div>
    </div>
    <script>
        var jwtToken;
        initSkeleton();

        async function initSkeleton() {
            validateSessionLogin();
        }

        function validateSessionLogin() {
            jwtToken = window.sessionStorage.getItem('token');
            if (!jwtToken || jwtToken == undefined || jwtToken == '') {
                window.location.href = "./manager-login.html";
            }
        }

        function logout() {
            window.sessionStorage.clear();
            window.sessionStorage.removeItem('mssv');
            window.sessionStorage.removeItem('managerId');
            window.sessionStorage.removeItem('token');
            window.location.href = "./manager-login.html";
        }
    </script>
</body>
</html>
